<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star" id="firstStar"></i></li>
        		<li><i class="fa fa-star" id="secondStar"></i></li>
        		<li><i class="fa fa-star" id="thirdStar"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

          <div id="timer"></div>

          <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <!-- The Modal (modified from w3school.com)-->
    <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modalContent">
      <span class="close">&times;</span>
      <h1 class="modalTitle">Congratulations!</h1>
      <div class="modalStats">
        <span class="modalTime">Time = </span>
        <span class="modalStars">Stars = </span>
        <span class="modalMoves">Moves = </span>
      </div>
      <div class="modalButton">
        <button class="modalReplay">Replay</button>
      </div>
    </div>

</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
